{% extends "base.html" %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 animate-on-scroll">
    <!-- Header -->
    <div class="text-center">
      <div class="floating mx-auto">
        <div
          class="w-20 h-20 bg-yellow-400 rounded-full flex items-center justify-center shadow-lg mx-auto"
        >
          <span class="text-brown-800 font-bold text-2xl">D</span>
        </div>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-brown-800">Welcome Back</h2>
      <p class="mt-2 text-sm text-brown-600">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form method="POST" class="mt-8 space-y-6 glass rounded-2xl p-8">
      <div class="form-group space-y-2">
        <label class="text-sm font-medium text-brown-700">Username</label>
        <input
          type="text"
          name="username"
          required
          class="relative block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-300"
        />
      </div>

      <div class="form-group space-y-2">
        <label class="text-sm font-medium text-brown-700">Password</label>
        <input
          type="password"
          name="password"
          required
          class="relative block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-300"
        />
      </div>

      <button
        type="submit"
        class="btn-primary-custom w-full py-3 px-4 rounded-lg font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300"
      >
        Sign In
      </button>
    </form>

    <!-- Demo Accounts -->
    <div
      class="demo-accounts mt-8 glass rounded-2xl p-6 animate-on-scroll"
      style="animation-delay: 0.3s"
    >
      <h3 class="text-lg font-semibold text-brown-800 mb-4 text-center">
        Demo Accounts
      </h3>
      <div class="space-y-3">
        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
          <p class="font-medium text-brown-700">Admin Account</p>
          <p class="text-sm text-brown-600">
            username: <span class="font-mono">admin</span>
          </p>
          <p class="text-sm text-brown-600">
            password: <span class="font-mono">admin123</span>
          </p>
        </div>
        <div class="bg-amber-50 p-4 rounded-lg border border-amber-200">
          <p class="font-medium text-brown-700">User Account</p>
          <p class="text-sm text-brown-600">
            username: <span class="font-mono">user</span>
          </p>
          <p class="text-sm text-brown-600">
            password: <span class="font-mono">user123</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
